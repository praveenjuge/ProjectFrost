                    </div>

                            </div>
                            <div class="media-body">

                            </div>
                        </div>
                        
                        <div class="media">
                            <div class="media-left">

                            </div>

                    </div>

                        <form method="#" action="#">

                                        <input type="email" placeholder="Your First Name" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" placeholder="Your Last Name" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" placeholder="Enter email" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" placeholder="Password" class="form-control">
                                    </div>                                    
                                    <div class="form-group">
                                        <input type="password" placeholder="Password Confirmation" class="form-control">
                                    </div>                                    
                                </div>
                                <div class="footer text-center">
                                    <button type="submit" class="btn btn-fill btn-neutral btn-wd">Create Account</button>
                                </div>
                                <hr>
                                <div class="text-center loginlink"><a href="">Looking to login?</a></div>
