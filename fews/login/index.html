<html lang="en">
<head>
	<meta charset="utf-8" />

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Login - Fews Analytics</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <meta name="twitter:site" content="@praveenjuge">

    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/mystyle.css" rel="stylesheet"/>
    <link href="../css/demo.css" rel="stylesheet" />

<body> 



<div class="wrapper wrapper-full-page">
<div class="full-page login-page" data-color="green"s>   

        <div class="content">
           
            <div class="container">
               
                <div class="row">                   
                    <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                        <form method="#" action="#">
                            <div class="card">
                               <div class="loginlogo text-center">FEWS Analytics</div>
                               <hr>
<!--                                <div class="header text-center">Login</div>-->
                                <div class="content">
                                    <div class="form-group">
                                        <label>Email Address</label>
                                        <input type="email" placeholder="Enter email" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" placeholder="Password" class="form-control">
                                    </div>                                    
                                    <div class="form-group">
                                        <label class="checkbox">
                                            <input type="checkbox" data-toggle="checkbox" value="">
                                            Remember Me
                                        </label>    
                                    </div>
                                </div>
                                <div class="footer text-center">
                                    <button type="submit" class="btn btn-fill btn-warning btn-wd">Login</button>
                                </div>
                                <hr>
                                <div class="text-center loginlink">
                                   <a href="../register/">
                                    Don't Have a Account? Register Here
                                    </a>
                                </div>
                            </div>
                                
                        </form>
                                
                    </div>                    
                </div>
            </div>
        </div>
    	

<div class="full-page-background" style="background-image: url(../img/walllogin.jpg) "></div>
    </div>                             
       
</div>


</body>
